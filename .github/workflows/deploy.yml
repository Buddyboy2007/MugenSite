# Vue.js deployment workflow for Cloudflare Pages
name: Deploy Vue App to Cloudflare Pages

on:
  # Trigger on push to main branch
  push:
    branches: ["main"]
  
  # Allow manual deployment from Actions tab
  workflow_dispatch:

# Permissions for reading repository content
permissions:
  contents: read

# Allow only one concurrent Cloudflare deployment
concurrency:
  group: "cloudflare-pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './src/package-lock.json'

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Build Vue application
        working-directory: ./src
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./src/dist --project-name=lanceromugen