<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MUGEN Character Roster</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    display: flex;
    height: 100vh;
    background: #111;
    color: #fff;
}
#leftPanel, #rightPanel {
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
}
#leftPanel {
    width: 25%;
    background: #222;
    display: none;
}
#letters {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
#letters button, #homeButtons button, #backHomeBtn {
    padding: 20px;
    font-size: 1.5em;
    width: 100%;
    text-align: center;
    background: linear-gradient(145deg, #222, #555);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    text-shadow: 1px 1px #000;
    transition: all 0.2s ease-in-out;
    position: relative;
    overflow: hidden;
}
#letters button:hover, #homeButtons button:hover, #backHomeBtn:hover {
    transform: scale(1.05);
}
@keyframes glitch {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
    10% { clip: rect(0, 9999px, 5px, 0); transform: translate(-2px,2px); }
    20% { clip: rect(5px, 9999px, 10px, 0); transform: translate(2px,-2px); }
    30% { clip: rect(10px, 9999px, 15px, 0); transform: translate(-2px,0); }
    40% { clip: rect(15px, 9999px, 20px, 0); transform: translate(2px,2px); }
    50% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
}
.glitch {
    animation: glitch 0.3s steps(2, end);
}
#rightPanel {
    width: 75%;
    border-left: 2px solid #444;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}
.charDescription {
    margin-top: 15px;
    padding: 15px;
    background: #222;
    border-left: 5px solid #ff4d4d;
    border-radius: 5px;
    line-height: 1.6;
}
.charDescription h3 {
    margin: 0 0 10px 0;
    cursor: pointer;
}
.charDescription p {
    margin: 5px 0;
    font-size: 0.9em;
}
#homeScreen {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
}
#homeButtons {
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: center;
}
</style>
</head>
<body>

<div id="leftPanel">
    <h2>Character List</h2>
    <button id="backHomeBtn">Back to Home</button>
    <div id="letters"></div>
</div>

<div id="rightPanel">
    <div id="homeScreen">
        <div id="homeButtons">
            <button id="enterList">Enter Character List</button>
            <button id="mugenWiki">MUGEN Wiki</button>
        </div>
    </div>
    <div id="characterInfo"></div>
</div>

<script>
// Full MUGEN character roster
const characters = [
"119way-mario","AI-ShadowMHII","AI-SonicMHII","AI-bison","Adel-BOSS","Aoko_AACC","Anakin","Another God Akuma",
"Arthas","Armor_VegetaZ2","AVGN","Bardock_BT","Betty Nor","Black_Apocalypse","BlackZ2i - Anime Version","Bulla",
"BrolyNew","BrolyZ2","C18Z2","CFJ_Liu_Kang","Chara lv20","Charmx","Chun_LI_JJ","Chunli","Chris",
"Classic_Sonic","CyberRyu","DaigoKen","Definitive Rei AI Alt","Devil Jin","Devil_Jin","Devil_Mario_Prime",
"Dirty kf man","D-Donald","Dragon-Ken","Emperor_Frieza","Etika","Evil Ryu","EvilRyu","Exetior Remake Version",
"Flamme","Future_Gohan","Giygas","Goku Black SSR","Goku Legend SSJ","Goku Ultra Instinto Dominado","GokuSSJ4_EB",
"Gohan Blanco","GohanBeastZ2","God_Goku","Gogeta SSJ","Gogeta SSJ4","GogetaSuper4","Guile","Guy",
"Haohmaru-KOF98","Hel01","Honda_unotag","HyperGoDRyu","I_Wanna_Be_The_Ryu","IORI-HOMER","Iori","Iori Yagami CTN Lv2-KOFM",
"Iori-KOF98","Jacksepticeye","J_Mary","J_shermie","JAGI","Jin_Kazama","Jin_Kisaragi_XI","Jerma985",
"Joe Swanson","Joe-KOF98","Johnny Cage MKT","Kamijo","KaiSenseiRyu","KaiSensei_Ken","Kaguramutsuki","KENSHIROU_AI-Patch",
"KENSHIRONEW","KenMasters","Kenoh","Kenoh[FleshdoomDBL&Lordmike]","kenshiro-KOFM","Kenshiro_C2","Kratos","koryu",
"KOF_Tung_Fu_Rue","Kyoko","Lyzer","LittleMac-KOFM","Legendary Bogard 1.0","MasterRyu","MasterKen","Markiplier",
"Man of the Benevolent star","MIKU_APPEND","Miku Hatsune","MIKU_Natural","MikeTyson_IWBTG","Morshu","MoarKrabs",
"N-Ralf","Nakoruru_Kofe","NappaTA","New Madness Mario","Nitro Supreme Hatsune Miku","NormalKen","NormalRyu",
"norris","NPCs","ObamaBossFight","OL_Yamcha","Oni-akuma-kofa","OWRemakeV2","P-Cell_KN.Edit",
"Papyrus","PeachMYTHOS","Peter","PiccoloZ2","POWERSTARMario","Pyron_cvs","Raditz","Raditz_KN.Edit","Reggie-Skatore",
"R_Gouki","Ryougi","Rocky","rock9","Rozwel Gustab AI","Rose_Black","Sagat","SagatMG","SFZ_Ehnyd","Shin","Shin Akuma",
"Shin_AI-Patch","SHIN RYU","Shadow","Shadow JUS Updated","ShuMAWTF_Pingu","Silver","Supa Cirno","Spiderman",
"Spengbab","Strider Hiryu","Super Better Luigi","Super Better Mario","Super Better Yoshi","Super Bad Mario",
"Super Goku Boss Ultimate","Super Vegetto4","SuperVegettoAI","TailsMHII","TenShinHanZ2","The Flash","Thaldrix",
"ThoutherMario","TJ Combo","Thor_AvX","Tohno Akiha","TORIEL","Terry-KOF98","TOKI_AI-Patch",
"TurboModeGouki","UC.Falcon","Ultimate_Bad_Time_Sans_R","Ultimate_Ken","Ultimate_Ryu","Undyne","UI_GokuZ2",
"VegettoBlue","VegettoBlue_KN","VegettoZ2","SSJBlue_VegettoZ2","Vegeta All Forms","Violen Ken SF3","VG_bowser",
"Wario","Washizuka3","Warrior_C","Xeno GogetaSSJ4","XRyu","YamchaZ2i","Yang","Yujiro","Zhou Lee","Zorf-slc","Zarak"
];

// Remove duplicates and sort
const sortedCharacters = [...new Set(characters)].sort((a,b)=>a.toLowerCase().localeCompare(b.toLowerCase()));

const lettersContainer = document.getElementById('letters');
const characterInfo = document.getElementById('characterInfo');
const homeScreen = document.getElementById('homeScreen');
const leftPanel = document.getElementById('leftPanel');

const glowColors = [
"#ff4d4d","#4dff4d","#4d4dff","#ffcc00","#ff66ff","#00ffff","#ff9900","#ccff66","#66ccff","#ff6699",
"#ff3399","#33ff99","#9933ff","#ff9933","#33ccff","#ff3366","#66ff33","#ff6666","#66ffff","#ff66cc"
];

const letterMap = {};
sortedCharacters.forEach(c => {
    const letter = c[0].toUpperCase();
    if(!letterMap[letter]) letterMap[letter] = [];
    letterMap[letter].push(c);
});

// Alphabet buttons
Object.keys(letterMap).sort().forEach((letter, idx) => {
    const btn = document.createElement('button');
    btn.textContent = `${letter} (${letterMap[letter].length})`;
    btn.style.boxShadow = `0 0 8px ${glowColors[idx % glowColors.length]}, 0 0 15px ${glowColors[idx % glowColors.length]} inset`;
    btn.onclick = () => {
        btn.classList.add('glitch');
        setTimeout(() => btn.classList.remove('glitch'), 300);
        showChars(letter);
    };
    lettersContainer.appendChild(btn);
});

// Home buttons
const homeButtons = document.querySelectorAll('#homeButtons button');
homeButtons.forEach((btn, idx) => {
    btn.style.boxShadow = `0 0 10px ${glowColors[idx % glowColors.length]}, 0 0 20px ${glowColors[idx % glowColors.length]} inset`;
    btn.onclick = () => {
        btn.classList.add('glitch');
        setTimeout(() => btn.classList.remove('glitch'), 300);
        if(btn.id === 'enterList') {
            homeScreen.style.display = 'none';
            leftPanel.style.display = 'block';
        } else if(btn.id === 'mugenWiki') {
            window.open('https://en.wikipedia.org/wiki/Mugen_(game_engine)', '_blank');
        }
    };
});

// Back to home button
const backBtn = document.getElementById('backHomeBtn');
backBtn.onclick = () => {
    backBtn.classList.add('glitch');
    setTimeout(() => backBtn.classList.remove('glitch'), 300);
    leftPanel.style.display = 'none';
    homeScreen.style.display = 'flex';
};

// Show characters and lookup on MugenDB search
function showChars(letter) {
    homeScreen.style.display = 'none';
    leftPanel.style.display = 'block';
    characterInfo.innerHTML = '';
    letterMap[letter].forEach((char,index) => {
        const div = document.createElement('div');
        div.className = 'charDescription';
        const searchName = encodeURIComponent(char);
        div.innerHTML = `<h3 style="color:${glowColors[index % glowColors.length]}">${char}</h3>
                         <p>${char} is a character in MUGEN. Click the name to search on <a href="https://www.mugendb.com/" target="_blank">MugenDB</a>.</p>`;
        div.querySelector('h3').onclick = () => {
            window.open(`https://www.mugendb.com/search?q=${searchName}`, '_blank');
        };
        characterInfo.appendChild(div);
    });
    document.getElementById('rightPanel').scrollTop = 0;
}
</script>

</body>
</html>
